<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>sing-up</title>

</head>

<body>

    <h2 style="color: red;">Modal Signup Form</h2>
    <div class="button-container-div">

        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
    </div>
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="popular-searches-shutterstock.jpg">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="name"><b>name</b></label>
                <input type="text" placeholder="enter name" name="name" id="" required>

                <label for="phone"><b>phone</b></label>
                <input type="text" placeholder="enter phone" name="name" id="" option>

                <label for="email"><b>email</b></label>
                <input type="text" placeholder="enter email" name="email" id="" required>

                <label for="psw"><b>password</b></label>
                <input type="text" placeholder="enter password" name="psw" id="" required>

                <label for="psw-repeat"><b>Repeat password</b></label>
                <input type="text" placeholder="Repeat password" name="psw-repeat" id="" required>

                <label for="DOB"><b>date of birth</b></label>
                <input type="text" placeholder="DOB" name="DOB" id="">



                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        var modal = document.getElementById('id01');


        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
